  <script>
    function quickSort(arr){
        //如果数组<=1,则直接返回
        if(arr.length<=1){return arr;}
        var pivotIndex=Math.floor(arr.length/2);
        //找基准，并把基准从原数组删除
        var pivot=arr.splice(pivotIndex,1)[0];
        //定义左右数组
        var left=[];
        var right=[];

        //比基准小的放在left，比基准大的放在right
        for(var i=0;i<arr.length;i++){
            if(arr[i]<=pivot){
                left.push(arr[i]);
            }
            else{
                right.push(arr[i]);
            }
        }
        //递归
        return quickSort(left).concat([pivot],quickSort(right));
    }
    

    function bubbleSort (array) {
      let max = array.length - 1
      for (let i = 0; i < max; i++) {
        for (let j = 0; j < max - 1; j++) {
          if (array[j] > array[j + 1]) {
            let temp = array[j + 1]
            array[j + 1] = array[j]
            array[j] = temp
          }
        }
      }
      console.log(array)
      return array
    }

    function quickSort2 (arr) {
      if (arr.length <= 1) return arr
      let index = Math.floor(arr.length / 2)
      let flagItem = arr.splice(index, 1)[0]
      let left = []
      let right = []
      arr.forEach(i => {
        if (i <= flagItem) {
          left.push(i)
        } else {
          right.push(i)
        }
      })
      let result = quickSort2(left).concat([flagItem], quickSort2(right))
      return result
    }
