<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>

  <style>
    .box {
      display: flex
    }
    .item {
      flex: 1
    }
  </style>
</head>
<body>
  <ul class="box">
    <li class="item">11</li>
    <li class="item">22</li>
    <li class="item">33</li>
    <li class="item">44</li>
  </ul>
</body>
</html>
